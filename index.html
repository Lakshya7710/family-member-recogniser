<!DOCTYPE html>
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading">Image recognition</h3>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <b class="name_of_object">
          <h3>I can identify:</h3>

        Father 
        <hr>
        Mother 
        <hr>
Sister        <hr>
        Brother
        
      </b>
</center>

<br><br>
<div class="col-md-6 col-sm-12 col-xs-12">
<label class="my_lable">Webcam View - </label>
<div id="camera"></div>
<button class="btn btn-info" onclick="take_snapshot()">Take snapshot</button>
</div>

  <div class="col-md-6 col-sm-12 col-xs-12">
<label class="my_lable2">Captured photo - </label>
    <br><br>
<div id="result"></div>
<button class="btn btn-warning" onclick="capture_image()">Identify Image</button>
</div>
</div>

<center>
<p style="font-size: 22px;color: white;">Person : <span id="result_object_name"></span> </p>
<p style="font-size: 22px; color: white;">I am <span id="result_object_accuracy"></span> </p><p style="font-size: 22px;color: white;">sure</p>
</center>

</body>
</html>
